<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .draggable{
            height: 100px;
            width: 100px;
            background-color: #ccc;
        }
        .component{
            height: 100%;
            width: 100%;
        }
        .wrap {
            height: 100%;
            width: 100%;
            overflow: auto;
        }
        .content{
            height: 10px;
            width: 10px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="draggable">

        <div class="component">
            <div class="wrap">
                <div class="content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
